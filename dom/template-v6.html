<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p> {{ saudacao() }} </p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p>{{ linkHtml }}</p>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Testando o Vue 2!',
            link: 'https://www.google.com',
            linkHtml: '<a href="https://www.google.com">Google</a>'
        },
        methods: {
            saudacao: function () {
                this.titulo = "Bom dia!";
                return this.titulo;
            }
        }
    });
</script>
