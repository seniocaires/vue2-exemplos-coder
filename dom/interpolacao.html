<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!-- Modificadores de evento -->
<div id="app">
    <p>{{ contador * 2 }}</p>
    <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor ou igual a 10' }}</p>
    <button v-on:click="somar">Somar 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar() {
                this.contador++;
            }
        }
    });
</script>
