<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo" v-on:input="titulo = $event.target.value">
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Testando o Vue 2!'
        }
    });
</script>
