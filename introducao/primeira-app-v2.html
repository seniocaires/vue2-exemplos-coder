<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Testando o Vue 2!'
        },
        methods: {
            alterarTitulo(event) {
                this.titulo = event.target.value;
            }
        }
    });
</script>
