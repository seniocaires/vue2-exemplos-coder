<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    {{ titulo }}
    <button @click="alterar">Alterar</button>
</div>

<script>
const vm1 = new Vue( {
    el: "#app",
    data: {
        titulo: 'Teste '
    },
    methods: {
        alterar() {
            this.titulo += '!';
        }
    }
})
</script>
