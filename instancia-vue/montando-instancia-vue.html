<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        // el: "#app",
        template: `
            <div>
                <h1>{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar M처dulo</button>
            </div>
        `,
        data: {
            aula: "Aula: Montando inst창ncia Vue",
            modulo: "M처dulo: Inst창ncia Vue"
        },
        methods: {
            alterarAula() {
                this.aula += '#';
            },
            alterarModulo() {
                this.modulo += '#';
            }
        }
    });

    // vm.$mount('#app')
    // ou
    vm.$mount() // Precisa ter o template
    document.querySelector('#app').appendChild(vm.$el);
</script>
