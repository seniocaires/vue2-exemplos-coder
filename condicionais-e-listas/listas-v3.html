<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, indice) in cores" :valor="indice"> {{ indice + 1 }}) {{ cor }}</li>
    </ul>
    <hr>
    <template v-for="(cor, indice) in cores">
        <h1> {{ cor }} </h1>
        <p> {{ indice }} </p>
    </template>
    <hr>
    <div v-for="(cor, indice) in cores">
        <h1> {{ cor }} </h1>
        <p> {{ indice }} </p>
    </div>
    <hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <span v-for="(valor, chave, index) in pessoa">
                {{index + 1}}) {{ chave }} = {{ valor }}
            </span>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Guilherme', idade: 22, peso: 89 }
            ]
        }
    });
</script>

<style>
    ul {
        list-style: none;
    }

    h1,
    p {
        display: inline;
    }
</style>
