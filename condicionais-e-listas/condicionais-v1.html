<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p v-if="logado">Usuário logado: {{ usuario }}</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            usuario: 'Maria',
            logado: false
        }
    });
</script>
