<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário logado: {{ usuario }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo"/>
    <hr>
    <footer v-show="logado">
        Desenvolvido para você!
    </footer>
    <footer v-show="!logado">
        Desenvolvido para você que não está logado!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            usuario: 'Maria',
            logado: false,
            anonimo: true
        }
    });
</script>
